<!DOCTYPE html>
<html>
    <head>
        <title>VideoJS IMA SWF</title>
        <meta name="google" value="notranslate" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <script type="text/javascript" src="swfobject.js"></script>
        <script type="text/javascript">
            var adTag = "http://pubads.g.doubleclick.net/gampad/ads?sz=400x300&iu=%2F6062%2Fiab_vast_samples&ciu_szs=300x250%2C728x90&impl=s&gdfp_req=1&env=vp&output=xml_vast2&unviewed_position_start=1&url=[referrer_url]&correlator=[timestamp]&cust_params=iab_vast_samples%3Dlinear";

            // For version detection, set to min. required Flash Player version, or 0 (or 0.0.0), for no version detection.
            var swfVersionStr = "11.1.0";
            // To use express install, set to playerProductInstall.swf, otherwise the empty string.
            var xiSwfUrlStr = "playerProductInstall.swf";
            var flashvars = {};
            var params = {};
            params.quality = "high";
            params.bgcolor = "#000000";
            params.allowscriptaccess = "sameDomain";
            params.allowfullscreen = "true";
            params.wmode = "transparent";
            var attributes = {};
            attributes.id = "VideoJSIMA";
            attributes.name = "VideoJSIMA";
            attributes.align = "middle";
            swfobject.embedSWF(
                "video-js-ima-swf.swf", "flashContent",
                "640", "360",
                swfVersionStr, xiSwfUrlStr,
                flashvars, params, attributes);
            // JavaScript enabled so display the flashContent div in case it is not replaced with a swf object.
            swfobject.createCSS("#flashContent", "display:block;text-align:left;");
        </script>
    </head>
    <body>

    <div style="width:640px;height: 360px; background-color: #000; position: absolute; top:0px; left: 0px">
        <video id="vid1" class="video-js vjs-default-skin" controls preload="auto" width="640" height="360"
               poster="http://video-js.zencoder.com/oceans-clip.png" data-setup='{}'>
            <source src="http://video-js.zencoder.com/oceans-clip.mp4" type='video/mp4'>
            <source src="http://video-js.zencoder.com/oceans-clip.webm" type='video/webm'>
            <source src="http://video-js.zencoder.com/oceans-clip.ogv" type='video/ogg'>
            <p>Video Playback Not Supported</p>
        </video>
    </div>
    <div style="width:640px;height: 360px; position: absolute; top:0px; left: 0px">
        <div id="flashContent"><p> To view this page ensure that Adobe Flash Player version 11.1.0 or greater is installed.</p></div>
    </div>

   </body>
</html>
